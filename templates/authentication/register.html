{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-dark w-100 mt-4">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}" class="text-dark">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Tambahkan kode JavaScript di sini -->
{% block extra_js %}
<script>
$(document).ready(function() {
    // Fungsi untuk menambahkan toggle password
    function addPasswordToggle(fieldId) {
        var toggle = $('<input>', { type: 'checkbox', id: `toggle${fieldId}`, class: 'form-check-input ms-2' });
        var label = $('<label>', { 'for': `toggle${fieldId}`, text: 'Tampilkan Password', class: 'form-check-label ms-2' });

        // Sisipkan setelah field password
        $(`#${fieldId}`).parent().append($('<div>').addClass('mt-2').append(toggle, label));

        // Toggle visibility
        toggle.change(function() {
            $(`#${fieldId}`).attr('type', this.checked ? 'text' : 'password');
        });
    }

    // Target field password utama dan konfirmasi password
    addPasswordToggle('id_password1');
    addPasswordToggle('id_password2');
});
</script>
{% endblock %}
